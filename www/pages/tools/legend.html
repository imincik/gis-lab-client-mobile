<ons-page ng-controller="LegendController">
	<div class="panel-header" ng-if="$storage.showHeader">
		<span>Legend</span>
	</div>
	<ons-scroller style="height: {{ panelHeight }}px; background-color: white;">
		<div class="legend-container">
			<img class="legend-item" ng-repeat="layer in ::layers.list" ng-if="layer.visible" ng-src="{{ layer.legendUrl }}" />
		</div>
	</ons-scroller>
</ons-page>
